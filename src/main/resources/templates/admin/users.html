<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="icofont.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
        <!--<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-blue">
   <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-4">
                <a href="/admin/admin-menu">
                    <img src="/img/portfolio/back.png" alt="" class="back-icon">
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-8 col-sm-12 text-center bg-white">
                <img src="/img/portfolio/users.png" class="py-3 img-pathologies">
            </div>
            <div class="col-lg-5 col-md-8 col-sm-12 text-center bg-white mb-lg-5 mb-0">
                <div class="width-75">
                    <form>
                        <fieldset>
                          <legend>Users</legend>
                          <div class="mb-2">
                            <label for="txtname" class="form-label">Names:</label>
                            <input type="text" class="form-control" id="txtname">
                          </div>
                          <div class="mb-2">
                            <label for="txtlastname" class="form-label">Last name:</label>
                            <input type="text" class="form-control" id="txtlastname">
                          </div>
                          <div class="mb-2">
                            <label for="txtuser" class="form-label">User:</label>
                            <input type="text" class="form-control" id="txtuser">
                          </div>
                          <div class="mb-2">
                            <label for="txtpassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="txtpassword">
                          </div>
                          <div class="mb-2">
                            <label for="txtemail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="txtemail">
                          </div>
                          <div class="mb-2">
                            <label for="cbusertype" class="form-label">User type</label>
                            <select id="cbusertype" class="form-select">
                              <option>N/A</option>
                            </select>
                          </div>
                          <div class="mb-2">
                            <label for="cbuserstatus" class="form-label">User status</label>
                            <select id="cbuserstatus" class="form-select">
                              <option>N/A</option>
                            </select>
                          </div>
                          <button type="submit" class="btn btn-primary mb-3">Submit</button>
                        </fieldset>
                      </form>
                </div>
            </div>
            <div class="col-lg-7 col-md-8 col-sm-12 text-center bg-white mb-5">
                <div class="width-75">
                    <div th:switch="${users}">
                        <h2 th:case="null">No Users Yet.</h2>
                        <div th:case="*">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Full Name</th>
                                        <th scope="col">Email Address</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td scope="row" th:text="${user.displayName}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:switch="${user.roles[0].name}">
                                            <p th:case="ROLE_USER">Patient</p>
                                            <p th:case="ROLE_ADMIN">Administrator</p>
                                            <p th:case="ROLE_DOCTOR">Doctor</p>
                                        </td>
                                        <td>
                                            <span  class="btn btn-success">Edit</span>
                                        </td>
                                        <td>
                                            <span  class="btn btn-danger">Delete</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
