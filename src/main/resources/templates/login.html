<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medi-Call - Sign In</title>
    <link rel="icon" type="image/x-icon" href="/img/favi.ico">
    
    
    <style>
    .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    }

    @media (min-width: 768px) {
    .bd-placeholder-img-lg {
    font-size: 3.5rem;
    }
    }
    </style>

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        
    <!-- Boostrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="text-center">

    <main class="form-signin">
        <form class="login_form" name='loginForm' action="/login" method='POST' accept-charset=utf-8>
            <img class="mb-4" src="/img/white.png" alt="Medicall logo" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">USER LOGIN</h1>
            <div th:if="${!msg.empty}">
                <div th:class="'alert alert-'+${css}+ ' alert-dismissible'" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong th:text="${msg}"></strong>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                <input name="j_username" type="text" class="form-control" id="floatingInput" placeholder="Username" aria-label="Username">
            </div>

            <div class="input-group mb-3">
                <input name="j_password" type="password" class="form-control" placeholder="Password" aria-label="Password">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-unlock-fill"></i></span>
            </div>

            <input type="submit" class="w-100 btn btn-lg btn-primary" value="Sign In">
        </form>
        <div class="clearfix"></div>
        <p class="content-divider center mt-3">
            <span>or</span>
        </p>
        <form action="/auth/google" name="signup" id="signup">
            <p class="social-login text-center">
                Sign in with:
                <a href="/oauth2/authorization/google" class="ml-2">
                    <img alt="Login with Google" src="/img/google.png" class="btn-img">
                </a>
                <a href="/oauth2/authorization/facebook'">
                    <img alt="Login with Facebook" src="/img/facebook.png" class="btn-img">
                </a>
                <a href="/oauth2/authorization/github'">
                    <img alt="Login with Github" src="/img/github.png" class="btn-img">
                </a>
                <a href="/oauth2/authorization/linkedin">
                    <img alt="Login with Linkedin" src="/img/linkedin.png" class="btn-img-linkedin">
                </a>
            </p>
        </form>
        <p class="text-center mb-2">
            Don't have an account yet?
            <a href="/sign-up">Sign Up Now</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </main>
</body>

</html>
