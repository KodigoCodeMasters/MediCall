<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Medical</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/img/favi.ico" >
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap and CSS-->
    <link rel="stylesheet" type="text/css" href="/css/icofont.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="bg-blue">
    <div class="container-fluid">
        <div class="row">
            <a href="/doctor/doctor-menu">
                <div class="col-12 mt-4">
                    <img src="/img/portfolio/back.png" alt="" class="back-icon">
                </div>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-8 col-sm-12 text-center bg-white">
                <img src="/img/portfolio/list.png" class="py-3 img-pathologies">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-12 text-center bg-white py-5">
                <div class="width-75">
                    <form>
                        <fieldset>
                          <legend>Pathologies patient</legend>
                          <div class="mb-3">
                            <label for="cbpatient" class="form-label">Select patient</label>
                            <select id="cbpatient" class="form-select">
                              <option>N/A</option>
                            </select>
                          </div>
                          <div th:each="pathology : ${pathologies}">
                              <div class="mb-3">
                            <div class="form-check">
                              <!--<input class="form-check-input" type="checkbox" th:id="${pathology.id_payhologies}" th:value="${pathology.id_payhologies}" onclick="countPathologies('th:id=\"${pathology.id_payhologies\"}')">-->
                              <label class="form-check-label" for="chpathologies" th:text="${pathology.id_pathologies}">
                                
                              </label>
                            </div>
                          </div>
                          </div>
                          <div class="mb-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="diabetes" onclick="countPathologies('diabetes')">
                              <label class="form-check-label" for="chpathologies">
                                Diabetes
                              </label>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hypertension" onclick="countPathologies('hypertension')">
                              <label class="form-check-label" for="chpathologies">
                                Hypertension
                              </label>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="lupus" onclick="countPathologies('lupus')">
                              <label class="form-check-label" for="chpathologies">
                                Lupus
                              </label>
                            </div>
                          </div>
                          <input type="hidden" id="numOfPathologies" name="numOfPathologies">
                          <button type="submit" class="btn btn-danger">Submit</button>
                        </fieldset>
                      </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-12 text-center bg-white py-5">
                <div class="width-75">
                    <table id="pathologies" class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">patient</th>
                            <th scope="col">Number pathologies</th>
                          </tr>
                        </thead>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"></script>
    <script>
        $(document).ready(function(){
        let dataObject = [];

        //populate data table
        $.ajax({
            url: "/patientPathologies",
            type: "GET",
            success: function(result){
                console.log(result);
                result.forEach(element => {
                    dataObject.push({
                        id : element.idPatientPathologies,
                        patient: element.idPatient.userId.displayName, 
                        pathologies : element.idPathologies.pathologies
                    })
                })
                $("#pathologies").DataTable({
                    data : dataObject,
                    columns : [
                        {"data": "id"},
                        {"data": "patient"},
                        {"data": "pathologies"},
                    ],
                    dom: 'Bfrtip',
                    buttons: [
                        'copy', 'csv', 'excel', 'pdf', 'print'
                    ]
                })
            }
        })
    })
    </script>
</body>

</html>
